<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form name='frmMember' method='post' action='member4.jsp'>
		<h1 style='text-align:center'>회원가입창</h1>
		<table align='center'>
			<tr>
				<td width='200'>
					<p align='right'>아이디</p>
				</td>
				<td width='400'>
					<input type='text' name='id'>
				</td>
			</tr>
			<tr>
				<td width='200'>
					<p align='right'>패스워드</p>
				</td>
				<td width='400'>
					<input type='password' name='pw'>
				</td>
			</tr>
			<tr>
				<td width='200'>
					<p align='right'>이름</p>
				</td>
				<td width='400'>
					<input type='text' name='name'>
				</td>
			</tr>
			<tr>
				<td width='200'>
					<p align='right'>이메일</p>
				</td>
				<td width='400'>
					<input type='text' name='email'>
				</td>
			</tr>
			<tr>
				<td width='200'>
					<p>&nbsp;</p>
				</td>
				<td width='400'>
					<input type='submit' value='가입하기'>
					<input type='reset' value='다시입력'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
